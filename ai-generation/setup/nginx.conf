# Nginx configuration for Stable Diffusion API proxy
# Place this in /usr/local/etc/nginx/servers/sd-api.conf

limit_req_zone $binary_remote_addr zone=sd_api_limit:10m rate=10r/m;

server {
    listen 8860;
    server_name localhost;

    # API key authentication
    location /sdapi/ {
        # Rate limiting
        limit_req zone=sd_api_limit burst=20 nodelay;
        
        # Basic auth for API keys
        auth_basic "SD API";
        auth_basic_user_file /usr/local/etc/nginx/.htpasswd;
        
        # Proxy to SD WebUI
        proxy_pass http://127.0.0.1:7860/sdapi/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long generation
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Large payloads for images
        client_max_body_size 50M;
    }
    
    # Progress endpoint for polling
    location /sdapi/v1/progress {
        auth_basic "SD API";
        auth_basic_user_file /usr/local/etc/nginx/.htpasswd;
        proxy_pass http://127.0.0.1:7860/sdapi/v1/progress;
        proxy_buffering off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}